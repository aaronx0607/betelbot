name: betelani

on: [push]

# on:
#   schedule:
#     - cron: '34 8 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v1
    - name: chinese
      run: |
        apt-get update && apt-get install -y locales && rm -rf /var/lib/apt/lists/* \&& localedef -i zh_CN -c -f UTF-8 -A /usr/share/locale/locale.alias zh_CN.UTF-8 
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      env:
        LANG: zh_CN.UTF-8
      run: |
        pip install numpy
        pip install twython bs4 wotan matplotlib requests transitleastsquares scikit-learn Pillow astropy
    - name: betel
      env:
        access_token: ${{ secrets.access_token }}
        access_token_secret: ${{ secrets.access_token_secret }}
      run: |
        python betel_ani.py
    - name: Commit files
      run: |
        git config --local user.email ${{ secrets.SECRET_MAIL_FROM }}
        git config --local user.name ${{ secrets.SECRET_GITHUB_USERNAME }}
        git add .
        git add --all
        # git commit -m "Add changes" -a
        git diff --quiet && git diff --staged --quiet || git commit -am 'Add changes'
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.access_token }}
